version: '3.7'

services:
  account:
    image: accounts:0.0.1-SNAPSHOT
    container_name: banking-account
    restart: unless-stopped
    tty: true
    ports:
      - 8080:8080
    depends_on: 
      - discovery
      - config
    environment: 
      - JAVA_OPTS=
        -DEUREKA_SERVER=http://discovery:8761/eureka

