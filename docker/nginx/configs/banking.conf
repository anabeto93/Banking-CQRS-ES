server {
    listen 80;
    listen [::]:80;

    server_name accounts.banking.test www.accounts.banking.test;

    return 301 https://$host$request_uri;
}

server {
    listen 80;
    listen [::]:80;

    server_name customers.banking.test www.customers.banking.test;

    return 301 https://$host$request_uri;
}

server {
    listen 80;
    listen [::]:80;

    server_name statements.banking.test www.statements.banking.test;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name accounts.banking.test www.accounts.banking.test;

    ssl_certificate /etc/nginx/ssl/accounts.banking.test.csr;
    ssl_certificate_key /etc/nginx/ssl/accounts.banking.test.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MySSL:10m;
    ssl_session_tickets off;
    ssl_dhparam /etc/nginx/ssl/accounts.banking.test.dhparam.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS 
    add_header Strict-Transport-Security "max-age=63072000" always;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # replace with the IP address of your resolver
    resolver 1.1.1.1;

    location / {
        proxy_pass http://account:8080/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}

